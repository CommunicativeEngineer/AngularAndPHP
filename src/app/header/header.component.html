<!-- Top bar start -->
<div class="top-bar md-padding dialogdemoBasicUsage" id="popupContainer" style="background:#434c9a">
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <div class="col-md-6 col-sm-6">

        <ul class="left topbar-blocks">
          <li>
            <a href="mailto:info@yourdomain.com">
              <i class="fa fa-envelope" aria-hidden="true"></i> {{contact?.mail}}</a>
          </li>
          <li>
            <a href="tel:+0801 2345 6789">
              <i class="fa fa-phone" aria-hidden="true"></i> {{contact?.tel1}} </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6 col-sm-6">
        <ul class="topbar-blocks">
          <li *ngIf="!this.app.Adminn">
            <a class="login-popup md-primary md-raised" ng-click="showTabDialog($event)" flex-sm="100" flex-md="100" flex-gt-md="auto"
              routerLink="login">
              <i class="fa fa-user" aria-hidden="true"></i> Login </a>
          </li>
          <li *ngIf="this.app.Adminn">
            <a class="login-popup md-primary md-raised" href="/admin" flex-sm="100" flex-md="100" flex-gt-md="auto" (click)="Admin()">
              <i class="fa fa-user" aria-hidden="true"></i>Espace Admin</a>
          </li>
          <li *ngIf="this.app.Adminn">
            <a class="login-popup md-primary md-raised" flex-sm="100" flex-md="100" flex-gt-md="auto" (click)="logout()">
              <i aria-hidden="true"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Row End -->
  </div>
</div>
