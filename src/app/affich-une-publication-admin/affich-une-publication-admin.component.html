            <div style="width: auto;word-wrap: break-word"><b>Titre: </b><span>{{model.titre}}</span>
            </div>

            <a class="btn btn-info" routerLink="/pub"  >Retourner</a> 
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
